<div class="clinics" *ngIf="clinics && clinics.length > 0;else noClinics">
  <div class="clinics__title title1 d-flex align-items-center justify-content-between">
    <span>Clinic & Hospital Information</span>
    <button type="button" class="btn btn-sm btn-link add-new-btn" (click)="toggleAddClinicForm()">
      <span *ngIf="!showAddClinicForm">
          <i class="fa fa-plus-circle"></i>
          Add More
      </span>
      <span *ngIf="showAddClinicForm">
        <i class="fa fa-minus-circle"></i>
        Hide Add Clinic
      </span>
    </button>
  </div>
  <div class="clinics__content">
    <div class="mb-1" *ngIf="showAddClinicForm">
      <app-add-clinic></app-add-clinic>
    </div>
    <div class="clinics__listing">
      <table class="table table-hover table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email Address</th>
          <th>Emirates</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let clinic of clinics">
          <td>{{clinic.name}}</td>
          <td>{{clinic.email}}</td>
          <td>{{clinic.emirates}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<ng-template #noClinics>
  <p class="mb-0">No Clinics!</p>
</ng-template>
