<div class="add-clinic">
  <form  (ngSubmit)="onAddClinic()" #addClinicForm="ngForm">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-4">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" class="form-control" id="name" ngModel required>
          </div>
          <div class="col-4">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Email Address" class="form-control" id="email" ngModel required email>
          </div>
          <div class="col-4">
            <label for="emirates">Emirates</label>
            <input type="text" name="emirates" placeholder="Emirates" class="form-control" id="emirates" ngModel required>
          </div>
        </div>
      </div>
      <div class="col-2 d-flex align-items-end justify-content-end">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="addClinicForm.invalid">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
  </form>
</div>
