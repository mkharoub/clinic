<div class="add-prescription">
  <form *ngIf="addPrescriptionForm" [formGroup]="addPrescriptionForm" (ngSubmit)="onAddPrescription()">
    <div class="row">
      <div class="col-11">
        <div class="row">
          <div class="col-3">
            <label for="medicine">Medicine</label>
            <input type="text" class="form-control" id="medicine" [formControlName]="'medicine'" #medicine>
          </div>
          <div class="col-3">
            <label for="afterBeforeMeal">After/Before Meal</label>
            <input type="text" class="form-control" id="afterBeforeMeal" [formControlName]="'afterBeforeMeal'" #afterBeforeMeal>
          </div>
          <div class="col-3">
            <label for="diagnose">Diagnose</label>
            <select id="diagnose" class="form-control" [formControlName]="'diagnose'" #diagnose>
              <option value=""></option>
              <option value="diagnose1">Diagnose1</option>
              <option value="diagnose2">Diagnose2</option>
            </select>
          </div>
          <div class="col-3">
            <label for="duration">Duration</label>
            <input type="text" class="form-control" id="duration" [formControlName]="'duration'" #duration>
          </div>
        </div>
      </div>
      <div class="col-1 d-flex align-items-end justify-content-end">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="addPrescriptionForm.invalid">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
  </form>
</div>
